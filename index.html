<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maklai</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="page">
        <div class="room">
            <div class="room__top">
                <a href="#" class="room__media" style="background-image: url('img/room.jpg')">
                    <h2 class="room__title">Superior Double Room</h2>
                    <div class="room__subtitle">Garden view</div>
                    <div class="room__label">Best breakfast</div>
                    <span class="room__icon">
                        6 <i><img src="img/camera.png" alt="camera"></i>
                    </span>
                </a>
                <div class="room__info">
                    <div class="info">
                        <div class="info__title">Room settings</div>
                        <ul class="info__list">
                            <li class="info__item info-item">
                                <span class="info-item__icon">
                                    <img src="img/ruler.png" alt="ruler">
                                </span>
                                <span class="info-item__text">Square 23 m<sup>2</sup></span>
                            </li>
                            <li class="info__item info-item">
                                <span class="info-item__icon">
                                    <img src="img/people.png" alt="people">
                                </span>
                                <span class="info-item__text">2 adults</span>
                            </li>
                            <li class="info__item info-item">
                                <span class="info-item__icon">
                                    <img src="img/bed.png" alt="bed">
                                </span>
                                <span class="info-item__text">King-size bed or Double bed,</span>
                            </li>
                            <li class="info__item info-item">
                                <span class="info-item__icon">
                                    <img src="img/cigarette.png" alt="cigarette">
                                </span>
                                <span class="info-item__text">No smoking</span>
                            </li>
                        </ul>
                    </div>
                    <div class="info">
                        <div class="info__title">Top facilities</div>
                        <ul class="info__list">
                            <li class="info__item info-item">
                                <span class="info-item__icon">
                                    <img src="img/free-wifi.png" alt="free-wifi">
                                </span>
                                <span class="info-item__text">Free Wi-Fi</span>
                            </li>
                            <li class="info__item info-item">
                                <span class="info-item__icon">
                                    <img src="img/safe.png" alt="safe">
                                </span>
                                <span class="info-item__text">Free in-room safe</span>
                            </li>
                            <li class="info__item info-item">
                                <span class="info-item__icon">
                                    <img src="img/shower.png" alt="shower">
                                </span>
                                <span class="info-item__text">Shower</span>
                            </li>
                            <li class="info__item info-item">
                                <span class="info-item__icon">
                                    <img src="img/conditioner.png" alt="conditioner">
                                </span>
                                <span class="info-item__text">Air conditioning</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
